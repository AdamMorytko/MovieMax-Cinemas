<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <head th:replace="admin/fragments/sidebar :: head"></head>
    <title id="pageTitle">Wszystkie seanse</title>

    <link th:href="@{/css/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css">
</head>
<body>
<div id="wrapper">
    <ul th:replace="admin/fragments/sidebar :: sidebar">
    </ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Kino</th>
                                    <th>Id sali</th>
                                    <th>Film</th>
                                    <th>Data</th>
                                    <th>Godzina</th>
                                    <th>Akcje</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>Id</th>
                                    <th>Kino</th>
                                    <th>Id sali</th>
                                    <th>Film</th>
                                    <th>Data</th>
                                    <th>Godzina</th>
                                    <th>Akcje</th>
                                    <th></th>
                                    <th></th>
                                </tr>
                                </tfoot>
                                <tbody>
                                <tr th:each="screening : ${screenings}">
                                    <td th:text="${screening.id}">Id</td>
                                    <td th:text="${screening.auditorium.cinema.city}+' '+${screening.auditorium.cinema.street}">
                                        Kino
                                    </td>
                                    <td th:text="${screening.auditorium.id}">Id sali</td>
                                    <td th:text="${screening.movie.title}">Film</td>
                                    <td th:text="${screening.screeningDate}">Data</td>
                                    <td th:text="${screening.screeningTime}">Godzina</td>
                                    <td>
                                        <a th:href="@{/screenings/details/{id}(id=${screening.id})}">
                                            <i class="fas fa-edit"></i>
                                            Szczegóły
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/screenings/delete/{id}(id=${screening.id})}">
                                            <i class="fas fa-trash"></i>
                                            Usuń
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/screenings/edit/{id}(id=${screening.id})}">
                                            <i class="fas fa-edit"></i>
                                            Edytuj
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>
        <footer th:replace="admin/fragments/footer :: footer">

        </footer>
    </div>
</div>

<div th:replace="admin/fragments/footer :: scripts"></div>
<script type="text/javascript" th:src="@{/js/jquery.dataTables.min.js}"></script>
<script type="text/javascript" th:src="@{/js/dataTables.bootstrap4.min.js}"></script>
<script type="text/javascript" th:src="@{/js/datatables-demo.js}"></script>
</body>
</html>
