<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:include="admin/fragments/sidebar :: head">
    <title id="pageTitle">Dodawanie Seansu</title>

</head>
<body>
<div id="wrapper">
    <ul th:replace="admin/fragments/sidebar :: sidebar">
    </ul>
    <div id="content-wrapper" class="d-flex flex-column">

        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Kreator Seansu</h1>
                                </div>

                                <div class="form-group">
                                    <form th:action="@{/screenings/add}" th:object="${screening}" method="post" class="user">
                                        <div class="form-group">
                                            <div class="text-center">
                                                <p>Wybierz salę</p>
                                            </div>
                                            <select class="form-control" name="auditoriumId" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                                                <option th:each="auditorium : ${auditoriums}"
                                                        th:inline="text">
                                                    Sala id = [[${auditorium.id}]] w kinie [[${auditorium.cinema.city}]] [[${auditorium.cinema.street}]]
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <div class="text-center">
                                                <p>Wybierz film</p>
                                            </div>
                                            <select class="form-control" name="movieId" onfocus='this.size=5;' onblur='this.size=1;' onchange='this.size=1; this.blur();'>
                                                <option th:each="movie: ${movies}"
                                                        th:inline="text">
                                                    [[${movie.title}]]
                                                </option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <div class="text-center">
                                                <p>Wybierz dzień seansu</p>
                                            </div>
                                            <div class="md-form md-outline input-with-post-icon datepicker">
                                                <input placeholder="Wybierz datę" type="text" id="datepicker" class="form-control">
                                                <label for="datepicker">Data...</label>
                                                <i class="fas fa-calendar input-prefix" tabindex=0></i>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input class="btn btn-primary btn-user btn-block" type="submit"
                                                   value="Dodaj seans"/>
                                        </div>
                                    </form>
                                </div>
                                <hr>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="admin/fragments/footer :: footer">

        </footer>
    </div>
</div>

<div th:replace="admin/fragments/footer :: scripts">

</div>
<script>
    $('.datepicker').datepicker();
</script>
</body>
</html>
