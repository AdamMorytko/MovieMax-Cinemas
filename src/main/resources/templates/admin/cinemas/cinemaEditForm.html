<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:include="admin/fragments/sidebar :: head">
    <title id="pageTitle">Edycja kina</title>

</head>
<body>
<div id="wrapper">
    <ul th:replace="admin/fragments/sidebar :: sidebar">
    </ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Edycja Kina</h1>
                                </div>

                                <form action="#" th:action="@{/admin/cinemas/add}" th:object="${cinema}" method="post" class="user">
                                    <input type="hidden" th:field="*{id}"/>
                                    <div class="form-group">
                                        <div class="text-center">
                                            <p>Miasto</p>
                                        </div>
                                        <input type="text" class="form-control form-control-user"
                                               th:field="*{city}"
                                               placeholder="Wpisz nazwę miasta">
                                        <p class="m-0 text-danger" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">error</p>
                                    </div>
                                    <div class="form-group">
                                        <div class="text-center">
                                            <p>Ulica</p>
                                        </div>
                                        <input type="text" class="form-control form-control-user"
                                               th:field="*{street}"
                                               placeholder="Wpisz nazwę ulicy">
                                        <p class="m-0 text-danger" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">error</p>
                                    </div>
                                    <hr>
                                    <input class="btn btn-primary btn-user btn-block" type="submit"
                                           value="Zapisz"/>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="admin/fragments/footer :: footer">

        </footer>
    </div>
</div>

<div th:replace="admin/fragments/footer :: scripts">

</div>

</body>

</html>
