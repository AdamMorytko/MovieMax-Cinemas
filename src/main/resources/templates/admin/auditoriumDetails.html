<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <head th:replace="admin/fragments/sidebar :: head"></head>
    <title id="pageTitle">Szczegóły kina</title>

    <link th:href="@{/css/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/seats.css}" rel="stylesheet" type="text/css">
</head>
<body id="page-top">
<div id="wrapper">
    <ul th:replace="admin/fragments/sidebar :: sidebar">
    </ul>
    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Miasto</th>
                                    <th>Ulica</th>
                                    <th>Akcje</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${cinema.id}">Id</td>
                                    <td th:text="${cinema.city}">Tytuł</td>
                                    <td th:text="${cinema.street}">Reżyser</td>
                                    <td>
                                        <a th:href="@{/cinemas/delete/{id}(id=${cinema.id})}">
                                            <i class="fas fa-trash"></i>
                                            Usuń
                                        </a>
                                    </td>
                                    <td>
                                        <a th:href="@{/cinemas/edit/{id}(id=${cinema.id})}">
                                            <i class="fas fa-edit"></i>
                                            Edytuj
                                        </a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="card shadow mb-4">
                            <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                <h6 class="m-0 font-weight-bold text-primary"
                                    th:text="'Sala '+${auditorium.id}"></h6>
                            </div>
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered w-auto">
                                        <tbody>
                                        <tr th:each="i,iterStat : ${#numbers.sequence(1,auditorium.seatRowCount)}" th:value="${i}">
                                            <th th:text="${iterStat.count}"></th>
                                            <td th:each="j: ${#numbers.sequence(1,auditorium.seatNumberCount)}"
                                                th:value="${j}"
                                                th:with="index = ${counter.getAndIncrement()}"
                                                th:classappend="${((seats.get(index).status == 1) ? 'bg-success' : '')}"
                                                th:text="${seats.get(index).status} == 1 ? ${#numbers.formatInteger(seats.get(index).getNumber(),2)}: ''">
                                            </td>
                                            <th th:text="${iterStat.count}"></th>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>

        <footer th:replace="admin/fragments/footer :: footer">

        </footer>
    </div>
</div>

<div th:include="admin/fragments/footer :: scripts">

</div>
</body>
</html>
