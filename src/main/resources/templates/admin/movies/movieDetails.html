<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head>
    <head th:replace="admin/fragments/sidebar :: head"></head>
    <title id="pageTitle">Szczegóły filmu</title>

    <link th:href="@{/css/dataTables.bootstrap4.min.css}" rel="stylesheet" type="text/css">
</head>
<body id="page-top">
<div id="wrapper">
    <ul th:replace="admin/fragments/sidebar :: sidebar">
    </ul>
    <div id="content-wrapper" class="d-flex flex-column">

        <div id="content">

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Tytuł</th>
                                    <th>Reżyser</th>
                                    <th>Gatunek</th>
                                    <th>Kraj produkcji</th>
                                    <th>Czas trwania</th>
                                    <th>Akcje</th>
                                    <th></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${movie.id}">Id</td>
                                    <td th:text="${movie.title}">Tytuł</td>
                                    <td th:text="${movie.director}">Reżyser</td>
                                    <td th:text="${movie.genre}">Gatunek</td>
                                    <td th:text="${movie.countryOrigin}">Kraj produkcji</td>
                                    <td th:text="${movie.duration}">Czas trwania</td>
                                    <td>
                                        <form th:action="@{/movies/delete}" method="get">
                                            <input type="hidden" th:value="${movie.id}" name="movieId">
                                            <button class="btn btn-info btn-icon-split m-1" type="submit"
                                                    th:inline="text">
                                                    <span class="icon text-white-50">
                                                        <i class="fas fa-trash"></i>
                                                    </span>
                                                <span class="text">Usuń</span>
                                            </button>
                                        </form>
                                    </td>
                                    <td>
                                        <form th:action="@{/movies/edit}" method="get">
                                            <input type="hidden" th:value="${movie.id}" name="movieId">
                                            <button class="btn btn-info btn-icon-split m-1" type="submit"
                                                    th:inline="text">
                                                    <span class="icon text-white-50">
                                                        <i class="fas fa-edit"></i>
                                                    </span>
                                                <span class="text">Edytuj</span>
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="text-center">
                            <p class="mb-4" th:text="${movie.description}">Opis</p>
                        </div>
                        <div class="form-group align-content-center">
                            <img class="img-fluid mx-auto d-block" th:src="@{${movie.posterUrl}}" alt="MoviePoster"/>
                        </div>
                    </div>
                </div>

            </div>
            <!-- /.container-fluid -->

        </div>

        <footer th:replace="admin/fragments/footer :: footer">

        </footer>
    </div>
</div>

<div th:include="admin/fragments/footer :: scripts">

</div>

</body>
</html>
