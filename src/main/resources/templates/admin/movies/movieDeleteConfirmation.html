<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:include="admin/fragments/sidebar :: head">
    <title id="pageTitle">Potwierdź akcję</title>

</head>
<body>
<div id="wrapper">
    <ul th:replace="admin/fragments/sidebar :: sidebar">
    </ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4" th:inline="text">
                                        Czy na pewno chcesz usunąć film "[[${movie.title}]]"?
                                    </h1>
                                    <h1 class="h4 text-gray-900 mb-4 text-danger">
                                        <i class="fas fa-exclamation-triangle"></i>
                                        !!!UWAGA!!!
                                        <i class="fas fa-exclamation-triangle"></i>
                                    </h1>
                                    <h1 class="h4 text-gray-900 mb-4 text-danger">
                                        Jeśli z tym filmem były powiązane SEANSE filmowe to te seanse również zostaną
                                        usunięte (oraz REZERWACJE na nie).
                                    </h1>
                                </div>
                                <hr>
                                <div class="d-flex justify-content-center">
                                    <form th:action="@{/admin/movies/delete}" method="post">
                                        <input type="hidden" th:value="${movie.id}" name="movieId">
                                        <button class="btn btn-info btn-icon-split m-1" type="submit"
                                                th:inline="text">
                                                    <span class="icon text-white-50">
                                                        <i class="fas fa-trash"></i>
                                                    </span>
                                            <span class="text">Potwierdź i usuń</span>
                                        </button>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="admin/fragments/footer :: footer">

        </footer>
    </div>
</div>

<div th:replace="admin/fragments/footer :: scripts">

</div>

</body>

</html>
