<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<head th:include="admin/fragments/sidebar :: head">
    <title id="pageTitle">Dodawanie filmu</title>

</head>
<body id="page-top">
<div id="wrapper">
    <ul th:replace="admin/fragments/sidebar :: sidebar">
    </ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <nav th:replace="admin/fragments/sidebar :: topbar">
        </nav>
        <div class="container">
            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Dodawanie Filmu</h1>
                                </div>

                                <div class="form-group">
                                    <form th:action="@{/admin/movies/filmweb}" method="get" class="user">
                                        <div class="text-center">
                                            <p class="mb-4">Podaj link do konkretnego filmu w serwisie filmweb.pl np.
                                                https://www.filmweb.pl/film/Matrix-1999-628</p>
                                        </div>
                                        <div class="form-group">
                                            <input type="text" class="form-control form-control-user"
                                                   th:value="${filmwebUrl}" name="filmwebUrl"
                                                   placeholder="Link Do Filmweb"/>
                                        </div>
                                        <div class="form-group">
                                            <input class="btn btn-primary btn-user btn-block" type="submit"
                                                   value="Wypełnij Formularz Danymi"/>
                                        </div>
                                        <div th:if="${errorLoadingFilmweb}" class="text-center">
                                            <p class="mb-4 text-danger">Niepoprawny link.</p>
                                        </div>
                                        <div th:if="${errors != null}"
                                             class="text-center">
                                            <p>
                                                Błąd wczytywania, uzupełnij poniższe wartości ręcznie:
                                            </p>
                                            <div th:each="error : ${errors.values()}"
                                                class="d-block">
                                                <p th:text="${error}"
                                                   class="text-danger">error
                                                </p>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <hr>
                                <form action="#" th:action="@{/admin/movies/add}" th:object="${movie}" method="post" class="user">
                                    <input type="hidden" th:field="*{id}"/>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user"
                                                   th:field="*{title}"
                                                   placeholder="Tytuł">
                                            <p class="m-0 text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">error</p>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user"
                                                   th:field="*{director}"
                                                   placeholder="Reżyser">
                                            <p class="m-0 text-danger" th:if="${#fields.hasErrors('director')}" th:errors="*{director}">error</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               th:field="*{description}"
                                               placeholder="Opis Filmu">
                                        <p class="m-0 text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">error</p>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <input type="text" class="form-control form-control-user"
                                                   th:field="*{countryOrigin}"
                                                   placeholder="Kraj Produkcji">
                                            <p class="m-0 text-danger" th:if="${#fields.hasErrors('countryOrigin')}" th:errors="*{countryOrigin}">error</p>
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control form-control-user"
                                                   th:field="*{genre}"
                                                   placeholder="Gatunek">
                                            <p class="m-0 text-danger" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}">error</p>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <div class="col-sm-6 mb-3 mb-sm-0">
                                            <div class="text-center">
                                                <p>Czas trwania</p>
                                            </div>
                                            <input type="number" min="0" class="form-control form-control-user"
                                                   th:field="*{duration}"
                                                   placeholder="Czas Trwania">
                                            <p class="m-0 text-danger" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}">error</p>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="text-center">
                                                <p>Link Do Plakatu</p>
                                            </div>
                                            <input type="text" class="form-control form-control-user"
                                                   th:field="*{posterUrl}"
                                                   placeholder="Link Do Plakatu">
                                            <p class="m-0 text-danger" th:if="${#fields.hasErrors('posterUrl')}" th:errors="*{posterUrl}">error</p>
                                        </div>
                                    </div>
                                    <div class="form-group align-content-center">
                                        <img class="img-fluid mx-auto d-block" th:src="@{${movie.posterUrl}}"/>
                                    </div>
                                    <input class="btn btn-primary btn-user btn-block" type="submit"
                                           value="Dodaj Film"/>
                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer th:replace="admin/fragments/footer :: footer">

        </footer>
    </div>
</div>

<div th:replace="admin/fragments/footer :: scripts">

</div>

</body>

</html>
